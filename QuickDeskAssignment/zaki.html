<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Simple Queue Ticket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="card" style="background-color: #878686; margin-top: 100px; margin-left: 80px; margin-right: 80px;">

        <h2 style="margin-top: 30px; margin-left: 30px;" >Customer View</h2>
        <div class="row" >
            <div class="card mt-4" style="width: 38rem; margin-top: 30px; margin: auto; ">
                <div class="card-body">
                    <div class="row ml-1">
                        <h4 class="card-text">Now Serving :</h4><h4 id="now_serving"></h4>
                    </div>

                 <div class="row ml-1">
                    <h4 class="card-text">Last Number : </h4 ><h4 id="last_number"></h4>

                 </div>
                  
                  <center><button onClick ="takeNumber()">Take a Number</button></center>
                </div>
            </div>
        </div>

      

        <div class="row" style="margin: auto; margin-bottom: 50px;" >
            <div class="col-3">
                <div class="card mt-4" style="margin-top: 30px; margin: auto; ">
                    <div class="card-body">
                        <div class="row ml-1">
                            <center><h4 class="card-text ">counter 1</h4></center>
                            <div class="status" id="statusCounter1"></div>
                        </div>
                    <h4 class="card-text " style="margin-top: 30px;" id="counter1">-current Number-</h4>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card mt-4" style="margin-top: 50px; margin: auto; ">
                    <div class="card-body">
                        <div class="row ml-1">
                            <center><h4 class="card-text ">counter 2</h4></center>
                            <div class="status" id="statusCounter2"></div>
                        </div>
                    <h4 class="card-text " style="margin-top: 30px;" id="counter2">-current Number-</h4>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card mt-4" style="margin-top: 50px; margin: auto; ">
                    <div class="card-body">
                        <div class="row ml-1">
                            <center><h4 class="card-text ">counter 3</h4></center>
                            <div class="status" id="statusCounter3"></div>
                        </div>
                    <h4 class="card-text " style="margin-top: 30px;" id="counter3">-current Number-</h4>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card mt-4" style="margin-top: 50px; margin: auto; ">
                    <div class="card-body">
                        <div class="row ml-1">
                            <center><h4 class="card-text ">counter 4</h4></center>
                            <div class="status" id="statusCounter4"></div>
                        </div>
                    <h4 class="card-text "style="margin-top: 30px;"id="counter4">-current Number-</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="card" style="background-color: #25e8c1; margin-top: 100px; margin-left: 80px; margin-right: 80px; margin-bottom: 100px;">

            <h2 style="margin-top: 30px; margin-left: 30px; margin-top: 50px;" >Counter Management</h2>

            <div class="row" style="margin-bottom: 50px;">

                <div class="col-3">
                    <div class="card mt-4" style="margin-top: 50px; margin: auto; width: 15rem;">
                        <div class="card-body">
                            <center><h4 class="card-text " >counter 1</h4></center>
                            <center><button id="btn1"  onClick ="counter1GoOffline()" style="width: 9rem; margin-top: 15px;">Go Offline</button></center>
                            <center><button id="compCurrBtn1" onClick ="counter1CompleteCurr()" style="width: 9rem; margin-top: 15px;">Complete Current</button></center>
                            <center><button id="callNextBtn1" onclick="counter1CallNext()" style="width: 9rem; margin-top: 15px;">Call Next</button></center>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="card mt-4" style="margin-top: 50px; margin: auto; width: 15rem;">
                        <div class="card-body">
                            <center><h4 class="card-text ">counter 2</h4></center>
                            <center><button id="btn2" onClick ="counter2GoOffline()" style="width: 9rem; margin-top: 15px;">Go Offline</button></center>
                            <center><button id="compCurrBtn2" onClick ="counter2CompleteCurr()" style="width: 9rem; margin-top: 15px;">Complete Current</button></center>
                            <center><button id="callNextBtn2" onClick ="counter2CallNext()" style="width: 9rem; margin-top: 15px;">Call Next</button></center>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="card mt-4" style="margin-top: 50px; margin: auto; width: 15rem;">
                        <div class="card-body">
                            <center><h4 class="card-text ">counter 3</h4></center>
                            <center><button id="btn3" onClick ="counter3GoOffline()" style="width: 9rem; margin-top: 15px;">Go Offline</button></center>
                            <center><button id="compCurrBtn3" onClick ="counter3CompleteCurr()" style="width: 9rem; margin-top: 15px;">Complete Current</button></center>
                            <center><button id="callNextBtn3" onClick ="counter3CallNext()" style="width: 9rem; margin-top: 15px;">Call Next</button></center>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="card mt-4" style="margin-top: 50px; margin: auto; width: 15rem;">
                        <div class="card-body">
                            <center><h4 class="card-text ">counter 4</h4></center>
                            <center><button id="btn4" onClick ="counter4GoOffline()" style="width: 9rem; margin-top: 15px;">Go Offline</button></center>
                            <center><button id="compCurrBtn4" onClick ="counter4CompleteCurr()" style="width: 9rem; margin-top: 15px;">Complete Current</button></center>
                            <center><button id="callNextBtn4" onClick ="counter4CallNext()" style="width: 9rem; margin-top: 15px;">Call Next</button></center>
                        </div>
                    </div>
                </div>

            </div>


        </div>





        
    </body>


    <script>

        function takeNumber(){
            document.getElementById("now_serving").innerHTML = "test";
          
        }

       
    </script>
